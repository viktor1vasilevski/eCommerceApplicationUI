<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create Category</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" id="name" class="form-control rounded-3" formControlName="name"
                    placeholder="Create category name" autocomplete="off" />
                <div *ngIf="createCategoryForm.get('name')?.invalid && createCategoryForm.get('name')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="createCategoryForm.get('name')?.errors?.['required']">Category
                        name is
                        required.</small>
                    <small *ngIf="createCategoryForm.get('name')?.errors?.['minlength']">Category
                        name must be at
                        least 3 characters.</small>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="createCategoryForm.invalid">Create</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/admin/categories">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
