<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Edit Category</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="editCategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" id="name" class="form-control rounded-3" formControlName="name"
                    placeholder="Enter category name" autocomplete="off" />
                <div *ngIf="editCategoryForm.get('name')?.invalid && editCategoryForm.get('name')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="editCategoryForm.get('name')?.errors?.['required']">Category
                        name is
                        required.</small>
                    <small *ngIf="editCategoryForm.get('name')?.errors?.['minlength']">Category
                        name must be at
                        least 3 characters.</small>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="editCategoryForm.invalid">Save
                    Changes</button>
                <button type="button" class="btn btn-outline-secondary" (click)="cancelEdit()">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
