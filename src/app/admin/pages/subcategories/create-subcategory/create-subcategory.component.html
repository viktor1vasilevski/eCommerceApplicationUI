<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Create Subcategory</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="createSubcategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" id="name" class="form-control rounded-3" formControlName="name"
                    placeholder="Create subcategory name" #categoryNameInput />
                <div *ngIf="createSubcategoryForm.get('name')?.invalid && createSubcategoryForm.get('name')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="createSubcategoryForm.get('name')?.errors?.['required']">Subcategory
                        name is
                        required.</small>
                    <small *ngIf="createSubcategoryForm.get('name')?.errors?.['minlength']">Subcategory
                        name must be at
                        least 3 characters.</small>
                </div>
            </div>




            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select id="category" formControlName="categoryId" class="form-control">
                    <option value="" disabled selected>Select category</option>
                    <option *ngFor="let category of categoryDropdown" [value]="category.id">{{ category.name }}</option>
                </select>
                <div *ngIf="createSubcategoryForm.get('category')?.invalid && createSubcategoryForm.get('category')?.touched"
                    class="text-danger">
                    <small>Category is required.</small>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="createSubcategoryForm.invalid">Create</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/admin/subcategories">
                    Cancel
                </button>
            </div>

        </form>
    </div>
</div>
