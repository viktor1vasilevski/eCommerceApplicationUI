<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Edit Category</h4>
    </div>
    <div class="card-body">

        <div class="alert alert-info text-center" role="alert">
            <span class="font-weight-bold">Note:</span> The "UNCATEGORIZED" category is intended for subcategories
            that are either not yet assigned or uncertain about their appropriate classification.
        </div>
        <form [formGroup]="editSubcategoryForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name" class="form-label fw-semibold">Name</label>
                <input type="text" id="name" class="form-control rounded-3" formControlName="name"
                    placeholder="Enter category name" />
                <div *ngIf="editSubcategoryForm.get('name')?.invalid && editSubcategoryForm.get('name')?.touched"
                    class="text-danger mt-1">
                    <small *ngIf="editSubcategoryForm.get('name')?.errors?.['required']">Category
                        name is
                        required.</small>
                    <small *ngIf="editSubcategoryForm.get('name')?.errors?.['minlength']">Category
                        name must be at
                        least 3 characters.</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="category">Category</label>
                <select id="category" formControlName="categoryId" class="form-control">
                    <option *ngFor="let category of categoryDropdown" [value]="category.id">{{ category.name }}
                    </option>
                </select>
                <div *ngIf="editSubcategoryForm.get('categoryId')?.invalid && editSubcategoryForm.get('categoryId')?.touched"
                    class="text-danger">
                    <small>Category is required.</small>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="editSubcategoryForm.invalid">Save
                    Changes</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/admin/subcategories">
                    Cancel
                </button>
            </div>
        </form>
    </div>
</div>
