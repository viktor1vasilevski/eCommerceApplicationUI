<div class="container my-5">
  <div class="basket-wrapper p-4 shadow-sm rounded bg-white">
    <h3 class="mb-4">Your Basket</h3>

    <div class="card mb-4 basket-item p-3" *ngFor="let item of basketItems">
      <div class="row g-3 align-items-center">
        <!-- Product Image -->
        <div class="col-md-2 text-center">
          <img [src]="item.imageBase64" class="img-thumbnail basket-img" alt="{{ item.name }}">
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
          <h5 class="mb-1 text-dark fw-semibold">{{ item.name }}</h5>
          <p class="mb-1 text-muted"><strong>Price:</strong> ${{ item.unitPrice }}</p>

          <!-- Quantity Control -->
          <div class="d-flex align-items-center mt-2">
            <span class="me-2 fw-medium">Quantity:</span>
            <button class="btn btn-sm btn-outline-secondary me-2" (click)="updateQuantity('decrease')">-</button>
            <span class="mx-1 fs-6">{{ item.quantity }}</span>
            <button class="btn btn-sm btn-outline-secondary ms-2" (click)="updateQuantity('increase')">+</button>
          </div>
        </div>

        <!-- Action & Total -->
        <div class="col-md-4 text-md-end text-start mt-3 mt-md-0">
          <p class="fw-bold text-success mb-2">Total: ${{ item.unitPrice * item.quantity }}</p>
          <button class="btn btn-sm btn-outline-danger" (click)="removeFromBasket(item)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
