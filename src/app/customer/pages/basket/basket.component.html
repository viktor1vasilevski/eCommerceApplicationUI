<div class="container py-5">
    <h2 class="mb-4 text-center fw-bold">üõí Your Basket</h2>

    <!-- If basket is empty -->
    <div *ngIf="basketItems.length === 0" class="text-center text-muted p-4 border rounded bg-light">
        <p class="fs-5">Your basket is empty.</p>
        <a routerLink="/products" class="btn btn-primary">üõç Continue Shopping</a>
    </div>

    <!-- Basket items -->
    <div *ngIf="basketItems.length > 0" class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card basket-card mb-2 p-2 border-0" *ngFor="let item of basketItems">
                <div class="row align-items-center">
                    <!-- Product Image -->
                    <div class="col-3 text-center">
                        <img [src]="item.imageBase64" alt="Product" class="img-fluid rounded" style="max-width: 70px;">
                    </div>

                    <!-- Product Details -->
                    <div class="col-5">
                        <h6 class="mb-1">{{ item.name }}</h6>
                        <small class="text-muted">Price: {{ item.unitPrice | currency }}</small>
                    </div>

                    <!-- Quantity Controls -->
                    <div class="col-2 d-flex align-items-center justify-content-center">
                        <button class="btn btn-outline-secondary btn-sm" (click)="decreaseQuantity(item)">‚àí</button>
                        <span class="fw-bold px-2">{{ item.quantity }}</span>
                        <button class="btn btn-outline-secondary btn-sm" (click)="increaseQuantity(item)">+</button>
                    </div>

                    <!-- Remove Button -->
                    <div class="col-2 text-end">
                        <p class="fw-bold">{{ (item.quantity * item.unitPrice) | currency }}</p>
                        <button class="btn btn-link text-danger p-0" (click)="removeFromBasket(item)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Basket Summary -->
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center p-3 border-top">
                <h6 class="fw-bold">Total:</h6>
                <h6 class="fw-bold">{{ getTotal() | currency }}</h6>
            </div>
            <button class="btn btn-dark w-100 mt-2" (click)="checkout()">
                ‚úÖ Checkout
            </button>
        </div>
    </div>
</div>
