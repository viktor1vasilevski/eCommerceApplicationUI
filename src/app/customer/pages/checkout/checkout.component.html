<div class="container my-5">
    <div class="checkout-wrapper p-4 shadow-sm rounded bg-white">
  
      <!-- If user is NOT logged in -->
      <div *ngIf="!isLogged; else loggedInContent">
        <div class="text-center p-5 text-muted">
          <i class="bi bi-person-x display-4 mb-3"></i>
          <h4 class="mb-3">You're not logged in</h4>
          <p>Please log in to proceed with checkout.</p>
          <div class="d-flex justify-content-center gap-3 mt-4">
            <a routerLink="/login" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-2"></i> Log In
            </a>
            <a routerLink="/register" class="btn btn-outline-secondary">
              <i class="bi bi-person-plus me-2"></i> Register
            </a>
          </div>
        </div>
      </div>
  
      <!-- Content for logged in users -->
      <ng-template #loggedInContent>
        <!-- You can insert your actual checkout form or logic here -->
        <p class="text-success">Welcome! You're logged in. Proceed with your checkout here.</p>
      </ng-template>
  
    </div>
  </div>
