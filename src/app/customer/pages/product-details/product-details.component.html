<div class="container mt-4">
    <div class="row">
        <!-- Product Image Section -->
        <div class="col-md-5">
            <div class="card">
                <img [src]="product.imageBase64" [alt]="product.name" class="card-img-top img-fluid" />
            </div>
        </div>

        <!-- Product Info Section -->
        <div class="col-md-7">
            <h2 class="text-primary">{{ product.name }}</h2>
            <p class="text-muted mb-1"><strong>Brand:</strong> {{ product.brand }}</p>
            <p class="text-muted mb-1"><strong>Category:</strong> {{ product.category }} - {{ product.subcategory }}</p>
            <p class="text-muted mb-1"><strong>Edition:</strong> {{ product.edition }}</p>
            <p class="fs-4 text-success"><strong>Price: ${{ product.unitPrice }}</strong></p>
            <p><strong>Quantity Available:</strong> {{ product.unitQuantity }}</p>
            <p><strong>Volume:</strong> {{ product.volume }} ml</p>
            <p class="text-secondary">{{ product.description }}</p>

            <!-- <button class="btn btn-primary" (click)="addToBasket()">
                <i class="bi bi-cart-plus"></i> Add to Basket
            </button> -->
        </div>
    </div>
</div>
