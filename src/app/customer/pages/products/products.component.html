<div class="container mt-4 px-3 mb-5">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" *ngFor="let product of products">
            <div class="card h-100 shadow-lg border-0 rounded-3 custom-card d-flex flex-column">
                <!-- Product Image -->
                <img [src]="product.imageBase64" class="card-img-top product-image" alt="{{ product.name }}"
                    (click)="viewDetails(product)" style="cursor: pointer;">

                <!-- Card Content -->
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title text-truncate">{{ product.name }}</h5>
                    <ul class="list-unstyled small text-muted mb-3">
                        <li><strong>Brand:</strong> {{ product.brand }}</li>
                        <li><strong>Price:</strong> {{ product.unitPrice | currency }}</li>
                        <li><strong>Volume:</strong> {{ product.volume }} ml</li>
                        <li><strong>Edition:</strong> {{ product.edition }}</li>
                    </ul>
                </div>

                <!-- Card Footer with Buttons -->
                <div class="card-footer bg-white border-0 d-flex justify-content-between p-3">
                    <button class="btn btn-primary btn-sm" (click)="viewDetails(product)">
                        <i class="bi bi-eye"></i> View Details
                    </button>
                    <button class="btn btn-success btn-sm" (click)="AddToBasket(product)">
                        <i class="bi bi-cart"></i> Add to Basket
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
