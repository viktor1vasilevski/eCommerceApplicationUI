<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <!-- Card for the form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="text-center mb-4">User Registration</h3>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" name="firstName"
                            [(ngModel)]="user.firstName" #firstName="ngModel" required>
                        <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                            First name is required.
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" name="lastName"
                            [(ngModel)]="user.lastName" #lastName="ngModel" required>
                        <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                            Last name is required.
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="username"
                            [(ngModel)]="user.username" #username="ngModel" required>
                        <div *ngIf="username.invalid && username.touched" class="text-danger">
                            Username is required.
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email"
                            #email="ngModel" required email>
                        <div *ngIf="email.invalid && email.touched" class="text-danger">
                            A valid email is required.
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" name="password"
                            [(ngModel)]="user.password" #password="ngModel" required minlength="8">
                        <div *ngIf="password.invalid && password.touched" class="text-danger">
                            Password is required and must be at least 8 characters long.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100"
                            [disabled]="registerForm.invalid">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
